<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

    <div class="background-system">
        <div class="bg-layer bg-default active"></div>
        <div class="bg-layer bg-formacao" id="bg-formacao"></div>
        <div class="bg-layer bg-evangelizacao" id="bg-evangelizacao"></div>
        <div class="bg-layer bg-musica" id="bg-musica"></div>
        <div class="bg-layer bg-arte" id="bg-arte"></div>
    </div>

    <div class="texture-grain"></div>

    <header class="brand-header">
        <div class="brand-maxim">
            <span class="script-line">Cristianizar o mundo</span>
            <span class="serif-line">pelas mãos da Santíssima Virgem</span>
        </div>
    </header>

    <main class="central-stage">
        <div class="orbit-system">

            <div class="sacred-core" id="logo-core">
                <img src="assets/logo-padrao.png" alt="Só Vós" class="logo-layer logo-main">
                <img src="assets/logo-formacao.png" class="logo-layer logo-hover-formacao">
                <img src="assets/logo-evangelizacao.png" class="logo-layer logo-hover-evangelizacao">
                <img src="assets/logo-musica.png" class="logo-layer logo-hover-musica">
                <img src="assets/logo-arte.png" class="logo-layer logo-hover-arte">
            </div>

            <nav class="cardinal-nav">
                <button class="nav-item position-top" data-sector="formacao">
                    <span class="nav-text">Formação</span>
                </button>

                <button class="nav-item position-bottom" data-sector="evangelizacao">
                    <span class="nav-text">Evangelização</span>
                </button>

                <button class="nav-item position-left" data-sector="musica">
                    <span class="nav-text">Música</span>
                </button>

                <button class="nav-item position-right" data-sector="arte">
                    <span class="nav-text">Arte</span>
                </button>
            </nav>

        </div>
    </main>

    <section id="modal-overlay" class="modal-overlay">
        <div class="modal-card">
            <button class="modal-close" id="close-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>

            <div id="dynamic-modal-header" class="modal-hero">
            </div>

            <div class="modal-content-scroll">
                <div id="modal-body" class="body-text">
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="minimal-footer">

            <a href="https://wa.me/5567992890848" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
